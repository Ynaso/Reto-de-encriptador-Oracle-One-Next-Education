<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto - Oracle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <main class="mainContent">
        <div class="inputButtonContainer">
            
            <div class="logoContainer">
                <img src="Logo.png" alt="aluralogo" class="logo">
            </div>
          
            
            <div class="input_btns">
               
                <div class="textareaContainer">
                    <textarea type="text" class="InputElement" id="InputElement" cols= "30" rows="15" placeholder="Ingrese el texto aqui" maxlength="250" autofocus></textarea>
                </div>
                 
                <div class="buttons_field">
                    
                    <div class="warning">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <p id="buttons_field_warning">Solo letras minúsculas y sin acentos</p>
                    </div>
                    
                    <div class="buttons">
                        <button type="button" id="EncriptarBtn" class="internalButtons">Encriptar  </button>
                        <button type="button" id="desencriptarBtn" class="internalButtons">Desencriptar</button>
                    </div>
                   
                </div>

            </div>

            <div class="infoGraphicContainer" id="outputContainer">
                <img src="/Muñeco.png" alt="Muñeco" class="infoGraphic" id="infoGraphic">
                <p class="infoGraphicContainer__mensaje" id="infoGraphicContainer__mensaje">Ningún mensaje fue encontrado</p>
                <p class="infoGraphicContainer__submensaje" id="infoGraphicContainer__submensaje">Ingresa el texto que desea encriptar o desencriptar</p>
                <button type="button" class="infoGraphicContainer__boton" id="infoGraphicContainer__boton">Copiar</button>
            </div>
       
        </div>
    </main>

    <script src="app.js">
        
    </script>
</body>
</html>
